<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-commerce Site</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            width: 150px;
        }
        header nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }
        header nav ul li {
            margin: 0;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        header nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Cart section styles */
        main.cart {
            background-color: white;
            padding: 50px 0;
            margin-top: 20px;
        }
        main.cart .container {
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        main.cart h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
            display: flex;
            gap: 20px;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .cart-item-price {
            color: #555;
        }
        .cart-item-remove {
            text-align: center;
        }
        .cart-item-remove button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cart-item-remove button:hover {
            background-color: #d32f2f;
        }
        .cart-total {
            margin-top: 20px;
            text-align: right;
            font-size: 24px;
            color: #333;
        }
        .cart-total span {
            font-weight: bold;
            color: #555;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        footer .footer-nav {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }
        footer .footer-nav li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .footer-nav li a:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="cart">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-item">
                <img src="images/product1.jpg" alt="Product 1">
                <div class="cart-item-details">
                    <div class="cart-item-title">Product Name</div>
                    <div class="cart-item-price">$99.99</div>
                </div>
                <div class="cart-item-remove">
                    <button type="button">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="images/product2.jpg" alt="Product 2">
                <div class="cart-item-details">
                    <div class="cart-item-title">Another Product</div>
                    <div class="cart-item-price">$49.99</div>
                </div>
                <div class="cart-item-remove">
                    <button type="button">Remove</button>
                </div>
            </div>
            <div class="cart-total">
                Total: <span>$149.98</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-commerce Site. All rights reserved.</p>
            <ul class="footer-nav">
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
