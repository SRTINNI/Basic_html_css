<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypermedia Example</title>
</head>
<body>
    <h1>Hypermedia Examples</h1>

    <!-- Image -->
    <h2>Image</h2>
    <img src="example.jpg" alt="Example Image" width="300">

    <!-- Audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="example.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <h2>Video</h2>
    <video controls width="400">
        <source src="example.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Link -->
    <h2>Link</h2>
    <p>Visit <a href="https://example.com">Example Website</a></p>

    <!-- Embedded Content -->
    <h2>Embedded Content (iframe)</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.144245984977!2d-0.1277586842372547!3d51.50735077564641!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604ce65b974ab%3A0xa0ca6b70b4684f1b!2sBig%20Ben!5e0!3m2!1sen!2suk!4v1596601181084!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

    <!-- PDF -->
    <h2>PDF Document</h2>
    <p>Download <a href="example.pdf">Example PDF Document</a></p>

    <!-- SVG -->
    <h2>SVG Image</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

</body>
</html>
