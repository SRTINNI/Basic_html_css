<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="simple_styles.css">
</head>
<body>
    <header>
        <h1>My Simple Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Welcome to my homepage</h2>
        <p>This is a simple webpage created using HTML and CSS.</p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>This section contains information about me.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>You can contact me via email at example@example.com.</p>
    </section>
    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>

</html>
